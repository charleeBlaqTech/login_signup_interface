<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/script.js" defer></script>
</head>
<body>

    <div class="container">
        <form  class="form " id="createAccount" >

           <h1 class="form__title">Create Account</h1>

           <div class="form__message register form__message--error"></div>
    
           <div class="form__input-group">
               <input type="text" name="userName" id="register" class="form__input" autofocus placeholder="Username">
               <div class="form__input-error-message"></div>
           </div>
           <div class="form__input-group">
               <input type="text" name="email" class="form__input" autofocus placeholder="Email Address">
               <div class="form__input-error-message"></div>
           </div>
           <div class="form__input-group">
               <input type="password" name="password" class="form__input" autofocus placeholder="Password">
               <div class="form__input-error-message"></div>
           </div>
           <div class="form__input-group">
               <input type="password" name="passwordConfirm" class="form__input" autofocus placeholder="Confirm password">
               <div class="form__input-error-message"></div>
           </div>
    
           <label for="isCreator">Are you a creator?</label>
           <input type="checkbox" id="isCreator" name="isCreator"><br><br>

           <button class="form__button register" >Continue</button>
           
            <p class="form__text">
                <a href="/login.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
       </form>
    </div>
</body>
</html>
