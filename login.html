<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="#" class="form" id="login" method="post">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" name="useremail" class="form__input" autofocus placeholder="Enter Your Email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" name="password" class="form__input" autofocus placeholder="Enter Your Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            
            <p class="form__text">
                <a href="#">Don't have an account? Create account</a>
            </p>
        </form>     
    </div>
</body>
</html>
